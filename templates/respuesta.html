<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta del Asistente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5 p-4 bg-light rounded shadow-sm">
        <h1 class="text-center mb-4 text-primary">Respuesta del Asistente</h1>

        {% if gemini_response %}
        <div class="card mt-4">
            <div class="card-header h5 text-secondary">
                Aquí tienes la información:
            </div>
            <div class="card-body">
                <p class="card-text">{{ gemini_response | safe }}</p>
            </div>
        </div>
        {% else %}
        <p class="text-center lead text-warning">No se pudo obtener una respuesta del asistente. Por favor, inténtalo de nuevo.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-lg">Hacer otra pregunta</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
